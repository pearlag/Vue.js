<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>
    <div id="app">
        <p v-cloak>{{ message }}</p>
      </div>
    <script>
        const App = {
            data() {
                return{
                    message : '안녕하세요'
                }
            }
        }
        setTimeout(() => {
            Vue.createApp(App).mount('#app')
        }, 3000)
         
    </script>
</body>
</html>
